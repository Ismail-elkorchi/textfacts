name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.6.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - name: Verify Bun
        run: bun --version

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Repo Audit (coherence file refresh)
        run: node tools/repo/audit.mjs --write

      - name: Repo Audit (no drift)
        run: git diff --exit-code -- docs/coherence-report.md

      - name: Schema Validate
        run: npm run schema:validate

      - name: Test All
        run: npm run test:all

      - name: Interop Verify
        run: node tools/interop/verify.mjs

      - name: Docs Audit
        run: node tools/docs/audit.mjs

      - name: Generated Files (no drift)
        run: git diff --exit-code

      - name: Package Dry Run
        run: npm run check:pack

      - name: Publint
        run: npm run check:publint

      - name: ATTW (target runtimes)
        run: npm run check:attw

      - name: JSR Dry Run
        run: npm run check:jsr
